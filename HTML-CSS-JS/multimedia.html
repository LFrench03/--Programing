<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h3>Imagenes</h3>
            <img src="multimedia/logohtml.png" alt="Logo HTML5" width="300" height="300" />
        </div>
        <div>
            <h3>Video</h3>
            <video width="300" height = "300" controls muted loop>
                <source src="multimedia/videotest.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h3>Audio</h3>
            <audio controls>
                <source src="multimedia/audiotest.mp3" type="audio/mp3"
            </audio>
        </div>    
    </body>
</html>
